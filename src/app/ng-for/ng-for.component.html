<h1 class="container bg-dark text-white text-center my4 py-2"> [ngFor] </h1>

<div class="container">

    <table class="table">
        <thead>
            <!--thead, tbody...componentes de tabla-->
            <tr>
                <!--tr cada fila-->
                <th scope="col">#</th>
                <!--th cada columna-->
                <th scope="col">TIPO</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">EDAD</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let animal of animales; index as i">
                <!--animal es la variable declarada en el .ts, el index es una propiedad de angular que va a llevar a una variable i -->
                <th scope="row"> {{i+1}} </th>
                <!--llamamos a la variable i, el mas 1 es para que no empiece a contar desde cero-->
                <td> {{animal.tipo}} </td>
                <!--de nuestro objeto declarado en el .ts llama solo al que esta en la variable tipo por cada iteracion-->
                <td> {{animal.nombre}} </td>
                <td> {{animal.edad}} </td>

            </tr>
        </tbody>
    </table>

</div>
